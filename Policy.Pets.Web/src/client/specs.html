<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>gulp</title>
    <style>
        body {
            font: 20px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding-left: 20px;
        }
    </style>
    <!--BEWARE of using any app styles as @media can screw up tests -->
    <link rel="stylesheet" href="node_modules/mocha/mocha.css">
</head>
<body>
    <h1><a href="specs.html">Spec Runner</a></h1>
    <p>
        <strong>Make sure the REMOTE server is running</strong><br />
        Click on a <em>description title</em> to narrow the scope to just its specs
        (see "<a href="http://mochajs.github.io/mocha/#grep-option" target="_blank" title="MochaJS grep option">
            ?grep
        </a>" in address bar).<br />
        Click on a <em>spec title</em> to see the test implementation.<br />
        Click on <em>page title</em> to start over.
    </p>
    <div id="mocha"></div>
    <!-- inject:testlibraries:js -->
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/chai/chai.js"></script>
    <script src="/node_modules/mocha-clean/index.js"></script>
    <script src="/node_modules/sinon-chai/lib/sinon-chai.js"></script>
    <!-- endinject -->
    <script>
        expect = chai.expect;
        AssertionError = chai.AssertionError;
        mocha.setup('bdd');
        mocha.traceIgnores = ['mocha.js', 'chai.js', 'angular.js'];
    </script>
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>

    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-storage/dist/angular-storage.js"></script>
    <script src="/bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script src="/bower_components/auth0.js/build/auth0.js"></script>
    <script src="/bower_components/auth0-lock/build/auth0-lock.js"></script>
    <script src="/bower_components/auth0-angular/build/auth0-angular.js"></script>
    <script src="/bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="/bower_components/sinon/index.js"></script>
    <script src="/bower_components/bardjs/dist/bard.js"></script>
    <script src="/bower_components/bardjs/dist/bard-ngRouteTester.js"></script>

    <!-- inject:js -->
    <script src="/.tmp/app/services/AuthService.js"></script>
    <script src="/.tmp/app/services/BreedService.js"></script>

    <script src="/.tmp/app/services/HttpService.js"></script>
    <script src="/.tmp/app/services/PetsService.js"></script>
    <script src="/.tmp/app/services/PoliciesService.js"></script>
    <script src="/.tmp/app/services/services.js"></script>

    <script src="/.tmp/app/_all.js"></script>
    <script src="/.tmp/app/app.js"></script>

    <script src="/src/client/test-helpers/bind-polyfill.js"></script>
    <script src="/.tmp/test-helpers/mockData.js"></script>

    <!-- endinject -->
    <!-- inject:templates:js -->
    <script src="/.tmp/templates.js"></script>

        mocha.run();
