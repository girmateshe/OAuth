<form class="form-horizontal" role="form" ng-submit="vm.signin()">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-4">
            <input type="text" ng-model="login.username" class="form-control" id="name" placeholder="User Name" />
        </div>
    </div>
    <div class="form-group">
        <label for="director" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
            <input type="password" ng-model="login.password" class="form-control" id="email" placeholder="Password" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <input type="submit" class="btn btn-primary" value="Login" />
        </div>
    </div>
</form>
