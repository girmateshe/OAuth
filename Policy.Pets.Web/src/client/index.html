<!DOCTYPE html>

<html lang="en" data-framework="typescript">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy App</title>
    <meta charset="utf-8" />
    <style>
        [ng-cloak] {
            display: none;
        }
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>
    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/.tmp/app.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
    <body ng-app="policyApp" >
        
        <div style="width:80%; margin:auto">
            <h1>Policy App</h1>

            <div ui-view>

            </div>

            <div id="content"></div>            
        </div>

        <!-- build:js js/lib.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
        <script src="/bower_components/moment/moment.js"></script>
        <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/bower_components/toastr/toastr.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        <script src="/bower_components/angular-resource/angular-resource.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js js/app.js-->
        <!-- inject:js -->
        <script src="/.tmp/app/services/BreedService.js"></script>
        <script src="/.tmp/app/services/CountryService.js"></script>
        <script src="/.tmp/app/services/HttpService.js"></script>
        <script src="/.tmp/app/services/PetsService.js"></script>
        <script src="/.tmp/app/services/PoliciesService.js"></script>
        <script src="/.tmp/app/services/services.js"></script>
        <script src="/.tmp/app/controllers/HttpController.js"></script>
        <script src="/.tmp/app/controllers/PetsController.js"></script>
        <script src="/.tmp/app/controllers/PoliciesController.js"></script>
        <script src="/.tmp/app/controllers/controllers.js"></script>
        <script src="/.tmp/app/configs/RouteConfig.js"></script>
        <script src="/.tmp/app/_all.js"></script>
        <script src="/.tmp/app/app.js"></script>
        <!-- endinject -->
        <!-- inject:templates:js -->
        <script src="/.tmp/templates.js"></script>
        <!-- endinject -->
        <!-- endbuild -->
</body>
</html>
